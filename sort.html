<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script>
        function sortArray(arr) {
            if (Array.isArray(arr) && arr.length) {
                if (typeof arr[0] === 'number' || typeof arr[0] === 'string') {
                    return arr.sort();
                } else if (Array.isArray(arr[0])) {
                    return arr.sort((a, b) => b[1] - a[1]);
                } else if (typeof arr[0] === 'object') {
                    return arr.sort((a, b) => a.value - b.value);
                }
            }
        }

        var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];

        // test case
        console.log(sortArray(arr1));
        console.log(sortArray(arr2));
        console.log(sortArray(arr3));
        console.log(sortArray(arr4));
    </script>
</body>

</html>
