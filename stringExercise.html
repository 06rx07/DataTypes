<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div>
        <button onclick="getLength()">String Length</button>
        <button onclick="getThirdChar()">Third Character</button>
        <button onclick="concatAll()">Concat Two Strings</button>
        <button onclick="firstBInA()">First Occurrence of Input B in Input A</button>
        <button onclick="lastAInB()">Last Occurence of Input A in Input B</button>
        <button onclick="sliceWithNum()">Slice with NumberA and NumberB</button>
        <button onclick="getLines()">Lines of Current Textarea</button>
        <button onclick="substrWithNum()">Substring with NumberA and NumberB</button>
        <button onclick="toUpperCase()">To Upper Case</button>
        <button onclick="toLowerCase()">To Lower Case</button>
        <button onclick="removeWhitespace()">Remove Whitespace</button>
        <button onclick="replaceStr()">Replace Current String with the Other Input</button>
    </div>
    <p id="result"></p>

    <script>
        function getCurrentString(notChecked) {
            const filtered = Array.from(radioGroup)
            .find(radio => radio.checked === !notChecked);
            switch (filtered.value) {
                case 'a':
                    return textA.value;
                case 'b':
                    return textB.value;
                default:
                    return '';
            }
        }
        function showResult(text) {
            result.innerHTML = text;
        }
        function getLength() {
            showResult(getCurrentString().length);
        }
        function getThirdChar() {
            showResult(getCurrentString().charAt(2));
        }
        function concatAll() {
            showResult(textA.value.concat(textB.value));
        }
        function firstBInA() {
            showResult(textA.value.indexOf(textB.value));
        }
        function lastAInB() {
            showResult(textB.value.lastIndexOf(textA.value));
        }
        function sliceWithNum() {
            showResult(getCurrentString().slice(NumA.value, NumB.value));
        }
        function getLines() {
            showResult(getCurrentString().split(/\r*\n/).length);
        }
        function substrWithNum() {
            showResult(getCurrentString().substring(NumA.value, NumB.value));
        }
        function toUpperCase(){
            showResult(getCurrentString().toUpperCase());
        }
        function toLowerCase(){
            showResult(getCurrentString().toLowerCase());
        }
        function removeWhitespace(){
            showResult(getCurrentString().replace(/ /g, ''));
        }
        function replaceStr(){
            const text = getCurrentString(true);
            textA.value = text;
            textB.value = text;
        }
        const radioGroup = document.querySelectorAll("input[name='str-obj']");
        const textareaGroup = document.querySelectorAll("textarea");
        const textA = document.querySelector("#str-a");
        const textB = document.querySelector("#str-b");
        const NumA = document.querySelector("input#num-a");
        const NumB = document.querySelector("input#num-b");
        const result = document.querySelector("p#result");
    </script>
</body>

</html>
